    <script>
        var member_id;
        var product_id;
        var name;
        var price;
        var level;
        $(function () {
            //登入監聽
            //確認cookie是否有uid
            if (getCookie('uid01') != "") {
                //傳至後端確認是否合法
 
                $.ajax({
                    type: "POST",
                    url: "api/check_uid_api.php",
                    dataType: "json",
                    data: { uid: getCookie('uid01') },
                    success: showdata_check_uid,
                    error: function () {
                        alert("error-api/check_uid_api.php")
                    },

                });
            }
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has("id")) {
                product_id = urlParams.get("id");
       
                $.ajax({
                    type: "post",
                    url: "api/productDetail_r_api.php",
                    dataType: "json",
                    data: { id: product_id },
                    success: function (data) {
      
                  
                        var img='product/' + data.data.Img;
                        name = data.data.Name;
                        price = data.data.Price;
                        if (level == 'S') {
                            price = data.data.Price * 0.1;
                        }
                        if (level == 'A') {
                            price = data.data.Price * 0.5;
                        }
                        if (level == 'B') {
                            price = data.data.Price * 0.7;
                        }
                        $("#productImg").empty();
                        $("#productName").empty();
                        $("#productPrice").empty();

                        $("#productImg").html('<img style=" height: 500px;" src="img/' + img + '" >');
                        $("#productName").text('★' + name + '★');
                        $("#productPrice").text('$' + price);
                    },
                    error: function () {
                        alert("error-api/productDetail_r_api.php")
                    }
                });
            };
        });
        $("#addCart").click(function () {
            $.ajax({
                type: "post",
                url: "api/cart_insert_api.php",
                dataType: "json",
                data: {
                    name: name,
                    price: price,
                    num: $("#p_num").val(),
                    member_id: member_id,
                    pay: "N",
                    product_id: product_id,
                },
                success: function (data) {
                    if (data.state) {
                        alert(data.message);
                    }
                },
                error: function () {
                    alert("error-api/cart_insert_api.php")
                }
            });
        })
        function showdata_check_uid(data) {
    
            member_id = data.data.ID;
            level=data.data.Level;
            if (data.state) {
                //1. 登入 s20_login_btn 按鈕隱藏
                //2. 註冊 s20_register_btn 按鈕隱藏
                //3. 顯示 後台管理 按鈕(可連結至control panel)
                $("#s20_login_btn").addClass('d-none');
                $("#s20_register_btn").addClass('d-none');
                $("#s20_control_btn").removeClass('d-none');
                $("#s20_member_btn").removeClass('d-none');
                $("#s20_upload_img").removeClass("d-none");
                $("#s20_cart_btn").removeClass('d-none');
                $("#s20_record_btn").removeClass('d-none');

                //重整時，確認等級
   
                if (level == 'S') {
                    //歡迎詞
                    //$("#login_message").text('歡迎' +level+ data.data.Username);
                    $("#login_message").html('<i class="fa-solid fa-medal golden"></i>' + '歡迎' + data.data.Username);
                } else if (level== 'A') {
                    //歡迎詞
                    //$("#login_message").text('歡迎' +level+ data.data.Username);
                    $("#login_message").html('<i class="fa-solid fa-medal silver"></i>' + '歡迎' + data.data.Username);
                } else if (level == 'B') {
                    //歡迎詞
                    //$("#login_message").text('歡迎' +level+ data.data.Username);
                    $("#login_message").html('<i class="fa-solid fa-medal bronze"></i>' + '歡迎' + data.data.Username);
                }else{
                    //歡迎詞
                    //$("#login_message").text('歡迎' +level+ data.data.Username);
                    $("#login_message").html('<i class="fa-solid fa-medal hood"></i>' + '歡迎' + data.data.Username);
                    }

                //歡迎詞
                $("#logout").removeClass("d-none");


            } else {
                $("#loginModal").modal("show");
            }
        };
        $("#logout").click(function () {
            alert("已登出");
            setCookie("uid01", " ", 7);
            location.href = "onePage.html";
        });

        //import w3
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
