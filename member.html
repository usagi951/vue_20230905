                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: "api/member_r.php",

                    // $("#original_password").addClass("d-none");
                });

                    $("#progressbar1").html('<i class="bi bi-trophy-fill   hood h2 position-absolute top-0 translate-middle "></i>');

        $("#username").change(function () {

        $("#email").change(function () {

            } else {

        function show_member(data) {
            console.log(data.data.Email);
            var gender
            if (data.data.Gender == "f") {

            } else {
                gender = "男"
            }
            $("#gender").prop("value", gender);
            $("#email").prop("value", data.data.Email);
            $("#username").prop("value", data.data.Username);
    
            $("#name").prop("value", data.data.Nickname);
        }

        //import w3
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
